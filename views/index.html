<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Turbulence</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="http://www.test.com/amex.png" />

        {% if env.NODE_ENV == 'development' %}
            <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/app.css">
        {% else %}
            <link rel="stylesheet" type="text/css" href="/css/app.min.css">
        {% endif %}
    </head>
    <body>
        <div id="App">{{ appString | safe }}</div>

        <script>window.__initialState = {{ initialState | safe }}</script>
        {% if env.NODE_ENV == 'development' %}
            <script src="http://localhost:3001/js/app.js" defer></script>
        {% else %}
            <script src="/js/app.min.js" defer></script>
        {% endif %}
    </body>
</html>
